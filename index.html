<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="script.js" defer></script>

        <div class="calculator">
            <div class="display"></div>
            
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div class="row">
                <button>0</button>
                <button>+</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>x</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
