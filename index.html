<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="script.js" defer></script>

        <div class="calculator">
            <div class="display"></div>
            
            <div class="row">
                <button class="toDisplay">1</button>
                <button class="toDisplay">2</button>
                <button class="toDisplay">3</button>
            </div>

            <div class="row">
                <button class="toDisplay">4</button>
                <button class="toDisplay">5</button>
                <button class="toDisplay">6</button>
            </div>

            <div class="row">
                <button class="toDisplay">7</button>
                <button class="toDisplay">8</button>
                <button class="toDisplay">9</button>
            </div>

            <div class="row">
                <button class="toDisplay">0</button>
                <button class="toDisplay">+</button>
                <button class="toDisplay">-</button>
            </div>

            <div class="row">
                <button class="toDisplay">x</button>
                <button class="toDisplay">/</button>
                <button id="equals">=</button>
            </div>

            <div class="row">
                <button class="back">CE</button>
                <button class="clear">Clear</button>
            </div>
        </div>
    </body>
</html>
